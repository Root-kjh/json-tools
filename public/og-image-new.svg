<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <!-- Gradients -->
    <radialGradient id="bg-glow" cx="0.8" cy="0.2" r="1.2">
      <stop offset="0" stop-color="#3B82F6" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#09090B" stop-opacity="0"/>
    </radialGradient>
    
    <linearGradient id="code-fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#09090B" stop-opacity="0"/>
      <stop offset="1" stop-color="#09090B" stop-opacity="1"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="shadow-lg" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="25" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    
    <filter id="shadow-sm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background Base -->
  <rect width="1200" height="630" fill="#09090B"/>
  
  <!-- Subtle Grid -->
  <pattern id="grid" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#27272A" stroke-width="0.5" stroke-opacity="0.4"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Ambient Glow -->
  <rect width="1200" height="630" fill="url(#bg-glow)"/>

  <!-- Main Container -->
  <g transform="translate(80, 80)">
    
    <!-- LEFT COLUMN: Content -->
    <g transform="translate(0, 50)">
      
      <!-- Privacy Badge -->
      <g>
        <rect width="180" height="36" rx="18" fill="rgba(34, 197, 94, 0.1)" stroke="#22C55E" stroke-opacity="0.3"/>
        <circle cx="24" cy="18" r="4" fill="#22C55E"/>
        <text x="38" y="23" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="14" fill="#4ADE80" letter-spacing="0.5">PRIVACY FIRST</text>
      </g>

      <!-- Main Title -->
      <text x="0" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="800" font-size="92" fill="#FFFFFF" letter-spacing="-3">JSON Tools</text>
      
      <!-- Tagline -->
      <text x="4" y="160" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="32" fill="#A1A1AA">Free, client-side utilities for developers.</text>
      
      <!-- Feature Pills -->
      <g transform="translate(0, 220)">
         <!-- Row 1 -->
         <g>
           <rect width="150" height="44" rx="8" fill="#18181B" stroke="#27272A"/>
           <text x="75" y="28" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="500" font-size="16" fill="#E4E4E7">Formatter</text>
         </g>
         <g transform="translate(166, 0)">
           <rect width="150" height="44" rx="8" fill="#18181B" stroke="#27272A"/>
           <text x="75" y="28" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="500" font-size="16" fill="#E4E4E7">TypeScript</text>
         </g>
         <g transform="translate(332, 0)">
           <rect width="150" height="44" rx="8" fill="#18181B" stroke="#27272A"/>
           <text x="75" y="28" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="500" font-size="16" fill="#E4E4E7">CSV</text>
         </g>
         
         <!-- Row 2 -->
         <g transform="translate(0, 60)">
           <rect width="150" height="44" rx="8" fill="#18181B" stroke="#27272A"/>
           <text x="75" y="28" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="500" font-size="16" fill="#E4E4E7">Diff &amp; Patch</text>
         </g>
         <g transform="translate(166, 60)">
           <rect width="150" height="44" rx="8" fill="#18181B" stroke="#27272A"/>
           <text x="75" y="28" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="500" font-size="16" fill="#E4E4E7">Path Finder</text>
         </g>
      </g>

      <!-- URL footer -->
      <g transform="translate(0, 390)">
          <path d="M0 10 L482 10" stroke="#27272A" stroke-width="1"/>
          <text x="0" y="45" font-family="'JetBrains Mono', 'Fira Code', Consolas, monospace" font-size="20" fill="#3B82F6">json.jobby-time.com</text>
      </g>
    </g>

    <!-- RIGHT COLUMN: Visual -->
    <g transform="translate(600, 20)">
      
      <!-- Back Card Element (Decoration) -->
      <rect x="40" y="-20" width="460" height="400" rx="16" fill="#18181B" fill-opacity="0.5" stroke="#27272A" stroke-width="1" transform="rotate(3, 270, 180)"/>

      <!-- Main Code Window -->
      <g filter="url(#shadow-lg)">
        <rect width="500" height="420" rx="12" fill="#0C0C0E" stroke="#27272A" stroke-width="1.5"/>
        
        <!-- Window Chrome -->
        <rect width="500" height="44" rx="12" fill="#121214"/>
        <rect y="30" width="500" height="20" fill="#121214"/> <!-- Cover bottom rounded corners of chrome -->
        <line x1="0" y1="44" x2="500" y2="44" stroke="#27272A" stroke-width="1"/>
        
        <!-- Window Controls -->
        <circle cx="24" cy="22" r="6" fill="#EF4444"/>
        <circle cx="48" cy="22" r="6" fill="#F59E0B"/>
        <circle cx="72" cy="22" r="6" fill="#10B981"/>
        
        <!-- Tab Label -->
        <text x="250" y="27" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#71717A">config.json</text>

        <!-- Code Content -->
        <g transform="translate(32, 90)" font-family="'JetBrains Mono', 'Fira Code', Consolas, monospace" font-size="22" letter-spacing="-0.5">
           <!-- Line 1 -->
           <text x="0" y="0" fill="#E4E4E7">{</text>
           
           <!-- Line 2 -->
           <text x="24" y="42" fill="#3B82F6">"tool"</text>
           <text x="90" y="42" fill="#71717A">:</text>
           <text x="114" y="42" fill="#10B981">"JSON Tools"</text>
           <text x="258" y="42" fill="#71717A">,</text>
           
           <!-- Line 3 -->
           <text x="24" y="84" fill="#3B82F6">"privacy"</text>
           <text x="126" y="84" fill="#71717A">:</text>
           <text x="150" y="84" fill="#F59E0B">true</text>
           <text x="198" y="84" fill="#71717A">,</text>
           
           <!-- Line 4 -->
           <text x="24" y="126" fill="#3B82F6">"server"</text>
           <text x="114" y="126" fill="#71717A">:</text>
           <text x="138" y="126" fill="#EF4444">null</text>
           <text x="186" y="126" fill="#71717A">,</text>

           <!-- Line 5 -->
           <text x="24" y="168" fill="#3B82F6">"features"</text>
           <text x="138" y="168" fill="#71717A">:</text>
           <text x="162" y="168" fill="#E4E4E7">[</text>
           
           <!-- Line 6 -->
           <text x="48" y="210" fill="#10B981">"Format"</text>
           <text x="132" y="210" fill="#71717A">,</text>
           <text x="156" y="210" fill="#10B981">"Diff"</text>
           <text x="216" y="210" fill="#71717A">,</text>
           
           <!-- Line 7 -->
           <text x="48" y="252" fill="#10B981">"TypeScript"</text>
           
           <!-- Line 8 -->
           <text x="24" y="294" fill="#E4E4E7">]</text>
           
           <!-- Line 9 -->
           <text x="0" y="336" fill="#E4E4E7">}</text>
        </g>
        
        <!-- Cursor -->
        <rect x="250" y="324" width="10" height="22" fill="#3B82F6">
          <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
  </g>
</svg>
